<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>my widget</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
  <link href="paris_widget.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<section class="widget_paris_bg">
  <div class="widget_paris">
    <div class="widget_paris_search">
      <input class="widget_paris_search_input" placeholder="..." list="autocomplist">
      <button class="widget_paris_search_button">search</button>
      <datalist id="autocomplist">
      </datalist>
    </div>
    <div class="widget_paris_weather_infobar">
      <time class="widget_paris_date" datetime="2017-09-23">
        <span class="widget_paris_span_day_of_week"></span><br/>
        <span class="widget_paris_span_date"></span>
      </time>
      <div class="widget_paris_about_weather">
        <span class="widget_paris_span_temp">123</span><br/>
        <span class="widget_paris_span_location"></span><br/>
        <span class="widget_paris_span_wind_speed"><i class="icon_wind"></i> </span>
        <span class="widget_paris_span_unit" >mph</span>
      </div>
    </div>
    <div class="widget_paris_sidebar">
        <button class="widget_paris_button_prev">
        </button>
        <ul class="widget_paris_sidebar_list_predictions">
        </ul>
        <button class="widget_paris_button_next">
        </button>
    </div>
  </div>
</section>
<script src="weather.js"></script>
</body>
</html>
